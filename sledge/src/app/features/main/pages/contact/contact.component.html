<mat-drawer-container class="mat-drawer-container">
    <mat-drawer mode="side" [opened]="sideBarOpen" class="mat-drawer">
        <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer-content>
        <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
        <div class="container-fluid page">
            <div class="container">
                <span class="big-circle"></span>
                <img class="square" alt="" />
                <div class="form">
                  <div class="contact-info">
                    <h3 class="title">Contact</h3>
                    <p class="text">
                        Give us some feedback about the project.
                    </p>
          
                    <div class="info">
                    
                      <div class="information">
                        <img src="./../../../../../assets/email.png" class="icon" alt="" />
                        <p>sledge@gmail.com</p>
                      </div>
                    </div>
          
                    <div class="social-media">
                      <p>Connect with us :</p>
                      <div class="social-icons">
                        <a href="https://github.com/MichaelGenchev">
                          <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/michael-genchev-52b25a21b/">
                            <i class="fab fa-facebook-f"></i>
                          </a>
                      </div>
                    </div>
                  </div>
          
                  <div class="contact-form">
                    <span class="circle one"></span>
                    <span class="circle two"></span>
          
                    <form action="https://formspree.io/f/mzbojdzb" method="POST">
                      <h3 class="title">Contact us</h3>
                      <div class="input-container">
                        <input type="text" name="name" class="input"  placeholder="Name"/>
                        
                        <span>Username</span>
                      </div>
                      <div class="input-container">
                        <input type="email" name="email" class="input" placeholder="Email"/>
                        <span>Email</span>
                      </div>
                      <div class="input-container">
                        <input type="tel" name="phone" class="input" placeholder="Phone *optional"/>
                        <span>Phone</span>
                      </div>
                      <div class="input-container textarea">
                        <textarea name="message" class="input" placeholder="You're message"></textarea>
                        <span>Message</span>
                      </div>
                      <input type="submit" value="Send" class="btn" />
                    </form>
                  </div>
                </div>
              </div>
        </div>
        <script src="./funcs.ts"></script>
    </mat-drawer-content>
</mat-drawer-container>
