<mat-drawer-container class="mat-drawer-container">
    <mat-drawer mode="side" [opened]="sideBarOpen" class="mat-drawer">
        <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer-content>
        <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
        <div class="container-fluid page">
            <div class="d-flex page__box p-3 mt-2">Profile</div>
            <div class="container">
                <div class="main-body">
                      <div class="row gutters-sm">
                        <div class="col-md-4 mb-3">
                          <div class="card">
                            <div class="card-body">
                              <div class="d-flex flex-column align-items-center text-center">
                                <img src="../../../../../assets/gender_neutral_user1600.webp" alt="Admin" class="rounded-circle" width="150">
                                <div class="mt-3">
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-md-8">
                          <div class="card mb-3">
                            <div class="card-body">
                              <div class="row">
                                <div class="col-sm-3">
                                  <h6 class="mb-0">Full Name</h6>
                                </div>
                                <div class="col-sm-9 text-secondary username">
                                  Username: {{user.displayName}}
                                </div>
                              </div>
                              <hr>
                              <div class="row">
                                <div class="col-sm-3">
                                  <h6 class="mb-0">Email</h6>
                                </div>
                                <div class="col-sm-9 text-secondary email">
                                  Email: {{user.email}}
                                </div>
                              </div>
                              <hr>
                              <hr>
                              <hr>
                              <div class="row">
                                <div class="col-sm-3">
                                  <h6 class="mb-0">Projects</h6>
                                </div>
                                <div class="col-sm-9 text-secondary projects">
                                    Number of Organizations: {{organizationsNames}}
                                </div>
                              </div>
                              <hr>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
