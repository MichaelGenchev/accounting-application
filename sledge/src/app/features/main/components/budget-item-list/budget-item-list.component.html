<button mat-raised-button (click)="navigateToAddForm()">
    Add item
</button>
<hr style="margin-top: 0;">
<section>
    <div class="budget-items-container">

        <div class="income-column">
            <h1>Income</h1>
            <ng-container *ngFor="let item of incomeList">
                <app-budget-item-card [item]="item"
                                        (xButtonClick)="onDeleteButtonClick(item)"
                                        (cardClick)="onCardClicked(item)"
                                        ></app-budget-item-card>
            </ng-container>

        </div>
    
    
        <div class="expenses-column">
            <h1>Expenses</h1>
            <ng-container *ngFor="let item of expensesList">
                <app-budget-item-card [item]="item"
                (xButtonClick)="onDeleteButtonClick(item)"
                (cardClick)="onCardClicked(item)"
                ></app-budget-item-card>
            </ng-container>
            
        </div>
    </div>
</section>
