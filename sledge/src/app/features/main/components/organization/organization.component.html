<mat-drawer-container class="mat-drawer-container" *ngIf="!!organization">
    <mat-drawer mode="side" [opened]="sideBarOpen" class="mat-drawer">
        <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer-content>
        <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
        <div class="container-fluid page">
            <div class="d-flex page__box p-3 mt-2">{{organization.title}}</div>
            <div class="d-flex page__budget red" style="justify-content:center;" [ngClass]="{'red': organization.budget < 0, 'green': organization.budget > 0}">{{organization.budget}}</div>
            <div class="page__content shadow p-3 position-relative">
                    <app-budget-item-list></app-budget-item-list>
            </div>
          </div>
        
    </mat-drawer-content>
</mat-drawer-container>
